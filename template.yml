version: '3' #Specifies the Compose file syntax version.

services: #service is the name for a "Container in production".
  servicename: #container service name
  image: #Optional; use a specific build.
  command: #Optional; overwrite the CMD specified in the image.
  environment: #Optional; equivalent to -e in docker run command.
  volumes: #Optional; equivalent to --mount in docker run command.

